<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Empleados</title>
</head>
<body>
  <h3 class="display-3">Lista de Empleados</h3>
    <div class="bg-success bg-gradient p-5">
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="surname">City</label>
        <input type="text" id="city">
        <label for="surname">Birthday</label>
        <input type="text" id="birthday">
        <label for="surname">Email</label>
        <input type="text" id="email">
        <button type="button" id="add" class="btn btn-dark">Add</button>
    </form>
</div>
<table class="bg-dark p-5 table table-striped table-dark" id="container">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ciudad</th>
        <th>Aniversario</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tab">
    </tbody>
  </table>
</body>
<script src="api.js"></script>
</html>
